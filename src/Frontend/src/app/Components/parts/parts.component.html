<div>
    <form  #partForm="ngForm" class="part-container mat-elevation-z2">
      <mat-form-field hintLabel="Max 50 characters"class="formInputStyle">
        <input [(ngModel)]="part.code" required matInput #input maxlength="50" placeholder="Enter a code" name="brand">
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
      </mat-form-field>
      <mat-form-field hintLabel="Max 50 characters" class="formInputStyle">
        <input [(ngModel)]="part.name" required  matInput #input maxlength="50" placeholder="Enter a bramd" name="model">
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
      </mat-form-field>
      <span class="example-fill-remaining-space"></span>
      <button mat-button (click)="addPart()" cdkFocusInitial [disabled]="!partForm.form.valid">Save</button>
    </form>  
  </div>
<table mat-table [dataSource]="parts" class="mat-elevation-z8" class="partsTable">
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>code</th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>model</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="photoUri">
    <th mat-header-cell *matHeaderCellDef>photo</th>
    <td mat-cell *matCellDef="let element"> {{element.photoUri}} </td>
  </ng-container>
  <ng-container matColumnDef="delete" >
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="$event ? deleteVehicle(row) : null">
            <mat-icon aria-label="Side nav toggle icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="['code' , 'name', 'photoUri', 'delete']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['code' , 'name', 'photoUri', 'delete']"></tr>
</table>
