<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">dashboard</a>
      <a mat-list-item routerLink="/vehicles">vehicles</a>
      <a mat-list-item routerLink="/parts">parts</a>
      <a mat-list-item routerLink="/history">history</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="height: 100vh;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <img src="../../assets/images/contosoLogo.svg" style="width: 35px;margin-right: 15px">
        <span>contoso spare parts portal</span>
        <span class="example-fill-remaining-space"></span>
        <button mat-button>
          <mat-icon matBadge="22" matBadgePosition="above after" matBadgeColor="accent">poll</mat-icon>
        </button>
        <mat-icon fontSet="fa" fontIcon="fa-address-card" matBadge="22" matBadgePosition="above after" matBadgeColor="accent"></mat-icon>
      </mat-toolbar-row>
    
    </mat-toolbar>
    <div class="mavOutletContainer">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
